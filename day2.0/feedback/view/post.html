<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
<div class="header container">
    <div class=" page-header">
        <h1><a href="/">首页<small>发表评论</small></a></h1>
    </div>
</div>
<div class="comments container">
    <form action="/pinglun" method="GET">
        <!--
            以前表单是如何提交的？
            表单中需要提交的表单控件必须具有name属性
            表单提交分为：
            1.默认是的提交行为
            2.表单异步提交

            action就是表单提交的地址，说白了就是请求的url
            method请求方法
            get
            post

        -->
        <div class="form-group">
            <label for="input">你的大名</label>
            <input type="text" class="form-control" required minlength="2" maxlength="10" id="input-name" placeholder="请写入你的名字" name="name">
        </div>
        <div class="form-group">
            <label for="textarea_message">留言内容</label>
            <textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required minlength="5" maxlength="20"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-default">发表 </button>
        </div>
    </form>
</div>
</body>
</html>
